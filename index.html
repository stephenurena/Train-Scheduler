<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Train Scheduler | Week 7</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/style/style.css">
</head>
<body>
<div class="container">
		<div class="jumbotron">
			<div class="container text-center">
				<h1>Anytime is Train Time</h1>
				<p>Choo Choo. Chee Chee</p>
				<p>
				</p>
			</div>
		</div>
	<!-- //current employees  -->
		<div class="panel panel-default">
			<div class="panel-heading tableEmp">
				<h3 class="panel-title">Current Train Schedule</h3>
			</div>
			<div class="panel-body">
				<table class="table" id="train-table">
					<thead>
						<tr>
							<th>Train Name</th>
							<th>Destination</th>
							<th>Frequency (min)</th>
							<th>Next Arrival</th>
							<th>Minutes Away</th>
						</tr>
						<tbody>
							<tr>
								<td></td>
							</tr>
						</tbody>
					</thead>
				</table>
			</div>
		</div>
	<!-- //add employees -->
		<div class="panel panel-default">
			<div class="panel-heading tableEmp">
				<h3 class="panel-title">Add Train</h3>
			</div>
			<div class="panel-body">
				<form>
					<div class="form-group">
						<label for="TrainName">Train Name</label>
							<input type="text" class="form-control" id="train-name"><br>
						<label for="destination">Destination</label>
							<input type="text" class="form-control" id="destination"><br>
						<label for="firstTrain">First Train Time (HH:mm - military time)</label>
							<input type="text" class="form-control" id="train-time"><br>
						<label for="frequency">Frequency (min)</label>
							<input type="text" class="form-control" id="frequency"><br>

						<button class="btn btn-primary" type="submit" id="add-train-btn">Submit</button>
					</div>
				</form>
			</div>
		</div>
</div>

<script
 src="https://code.jquery.com/jquery-3.1.1.min.js"
 integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
 crossorigin="anonymous"></script>
 <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.js"></script>
 <script src="https://www.gstatic.com/firebasejs/3.7.0/firebase.js"></script>
 <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
